<html>
<script>
// soma, subtracao, multiplicaçao, divisão, resto, porcentagem

function calculo(operacao, num1, num2)
{
 var resultado;

 if (operacao === "soma") {
  resultado = num1 + num2;
  }  else if (operacao === "subtracao"){
    resultado = num1 - num2;

  } else if (operacao === "divisão"){
    resultado = num1 / num2;
  } else if (operacao === "resto"){
    resultado = num1 % num2;
  } else if (operacao === "porcentagem"){
    resultado = num1 * num2 / 100;
  } else {

    console.log ("Operação Inválida");
  }

    return resultado;

}

  
</script>

</html>
