<html>
<script>
var carros = ["gol", "palio", "uno"];
console.log(carros)

var primeiroCarro = carros[0];
var segundoCarro = carros[1];
var terceiroCarro = carros[2];

console.log("primeira posicao: " + primeiroCarro);
console.log("segunda posicao: " + segundoCarro);
console.log("terceira posicao: " + terceiroCarro);

//trocando o elemento do indice 2 do array que era'uno'
carros[2] =  "Argo" 
console.log(carros[2])

console.log("tamanho do array: " + carros.length);

//buscando último elemento do array de forma dinâmica

console.log("último carro da lista: " + carros[carros.length -1])

carros[3] = "Sandero"
console.log("último carro da lista: " + carros[carros.length -1])

//quando não sei qual é o último elemento da lista("array")

carros[carros.length] = "Prisma"
console.log("último carro da lista: " + carros[carros.length -1])


//push adiciona um elemento no fim da lista
carros.push("Polo");
console.log(carros);

//pop remove o último elemento da lista

carros.pop("Polo");
console.log(carros);

//unshift adiciona um elemento no início da lista

carros.unshift("Jetta")
console.log(carros);

//unshift remove um elemento no início da lista

carros.shift
console.log(carros);

</script>

</html>
